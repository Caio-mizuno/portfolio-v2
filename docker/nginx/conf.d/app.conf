upstream nextjs {
    # The number of idle keepalive connections to an upstream server that remain open for each worker process
    server ${PHP_FPM_HOST}:${PHP_FPM_PORT};
    # keepalive 40;
    # keepalive_requests 250;
    # keepalive_timeout 10;
}


server {
	listen 8080;
	listen [::]:8080;

	server_name localhost;
	set $base /app;
	root $base/public;

	add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin" always;
    add_header Content-Security-Policy "default-src 'self'" always;

  # deny all dot files except .well-known
  location ~ /\.(?!well-known) {
      deny all;
  }

  location / {
      proxy_pass http://nextjs; # Direciona as requisições para o backend (NestJS)
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
      # CORS headers
      if ($request_method = 'OPTIONS') {
          add_header 'Access-Control-Allow-Origin' '*';
          add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
          add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
          add_header 'Access-Control-Max-Age' 1728000;
          add_header 'Content-Type' 'text/plain; charset=utf-8';
          add_header 'Content-Length' 0;
          return 204;
      }

      add_header Access-Control-Allow-Origin *;
  }

  # Disable falling back to PHP script for the asset directories;
  location ~ ^/(public|bundles)/ {
    try_files $uri =404;
  }

	# return 404 for all other php files not matching the front controller
	# this prevents access to other php files you don't want to be accessible.
	#location ~ \.php$ {
	#	return 404;
	#}

	# favicon.ico
	location = /favicon.ico {
		log_not_found off;
		access_log off;
	}

	# robots.txt
	location = /robots.txt {
		log_not_found off;
		access_log off;
	}

	# assets, media
	location ~* \.(?:css(\.map)?|js(\.map)?|jpe?g|gif|ico|cur|heic|webp|tiff?|mp3|m4a|aac|ogg|midi?|wav|mp4|mov|webm|mpe?g|avi|ogv|flv|wmv)$ {
		expires 7d;
		access_log off;
	}

	# svg, fonts
	location ~* \.(?:svgz?|ttf|ttc|otf|eot|woff2?)$ {
		add_header Access-Control-Allow-Origin "*";
		expires 7d;
		access_log off;
	}
  
  access_log  /var/log/nginx/access.log main;
  error_log  /var/log/nginx/error.log warn;
}
